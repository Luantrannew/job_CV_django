<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>DUE việc làm</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" crossorigin="anonymous"></script>

    <!-- select2 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap-5-theme@1.2.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    {% load static %}

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .sidebar-nav {
            height: 100vh;
            width: 250px;
            overflow-y: auto;
            z-index: 1000;
            background-color: #f8f9fa;
            transition: width 0.3s ease-in-out;
        }
        .sidebar-hidden {
            width: 50px;
        }
        .sidebar-nav .btn {
            width: 100%;
        }
        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content.shifted {
            margin-left: 250px;
        }
        .main-content:not(.shifted) {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <div id="sidebar" class="sidebar-nav">
            <button id="menu-toggle" class="btn btn-secondary">☰</button>
            <div class="mt-3">
                <a href="{% url 'index' %}" class="btn btn-secondary text-white mb-2">Trang chủ</a>
                <a href="{% url 'cv_list' %}" class="btn btn-secondary text-white mb-2">CV List</a>
                <a href="{% url 'studentForm' %}" class="btn btn-secondary text-white mb-2">Đăng ký sinh viên</a>
                <a href="{% url 'cv-form' %}" class="btn btn-secondary text-white mb-2">Tạo CV</a>
            </div>
        </div>
        <div class="main-content shifted">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#menu-toggle').click(function () {
                $('#sidebar').toggleClass('sidebar-hidden');
                $('.main-content').toggleClass('shifted');
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
